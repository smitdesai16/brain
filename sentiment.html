<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.min.css" />
	<title>Sentiment</title>
</head>
<body>
	<script src="node_modules\brain.js\dist\brain-browser.min.js"></script>
	<script>
		const trainingData = [
			{ input: 'I am super happy!', output: 'happy' },
			{ input: 'What a pill!', output: 'sarcastic' },
			{ input: 'I am super unhappy!', output: 'sad' },
			{ input: 'Are we there yet?', output: 'excited' }
		];

		const net = new brain.recurrent.LSTM();
		net.train(trainingData, {
			iterations: 100,
			erroThresh: 0.011
		});

		console.log(net.run('I am unhappy!'));
		console.log(net.run('I am super duper happy!'));
	</script>
</body>
</html>
